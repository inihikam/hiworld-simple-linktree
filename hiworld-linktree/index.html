      </div>
      <div id="link" class="flex flex-col items-center">
        <div id="insta">
          <a href="https://www.instagram.com/inihikam/" target="_blank">

          </a>
        </div>
        <div id="wa" class="pt-5">

            >
              Whatsapp

          </a>
        </div>
        <div id="git" class="pt-5">
          <a href="https://github.com/inihikam" target="_blank">
            <button
              class="btn btn-outline btn-primary btn-wide btn-xs sm:btn-sm md:btn-md lg:btn-lg"

        <div id="turbo" class="pt-5">

            >
              Turbocaffeine
            </button>
          </a>

      <div id="footer">
        <footer class="footer footer-center p-4 pt-20 text-base-content">
